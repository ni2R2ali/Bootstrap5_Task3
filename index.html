<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Form</title>
  </head>

  <body style="background: rgb(235, 226, 226)">
    <div class="container">
      <div
        class="mt-4 mb-3 shadow-sm border rounded-top"
        style="
          background-color: lightblue;
          width: 90%;
          height: 94%;
          margin-left: 60px;
        "
      >
        <div class="row h-100 fs-4">
          <div
            class="col ps-5 pt-5 fs-4 shadow-sm"
            style="
              color: rgb(65, 65, 220);
              border-top-left-radius: 10px;
              border-bottom-left-radius: 10px;
              background: white;
              margin-left: 60px;
              margin-top: 50px;
              margin-bottom: 50px;
            "
          >
            General Information

            <select type="text" class="shadow-sm" name="languages" id="lang">
              <option value="" disabled selected hidden>Title</option>
              <option value="intern">Intern</option>
              <option value="junior software engineer">
                Junior Software Engineer
              </option>
              <option value="software engineer">Software Engineer</option>
              <option value="senior software engineer">
                Senior Software Engineer
              </option>
            </select>

            <div class="row g-4 me-4" style="margin-top: 10px">
              <div class="col">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>

              <select
                type="text"
                class="shadow-sm"
                style="width: 95%; margin-left: 10px; margin-top: 35px"
                name="languages"
                id="lang"
              >
                <option value="" disabled selected hidden>Position</option>
                <option value="eb developer">Web Developer</option>
                <option value="mobile app developer">
                  Mobile App Developer
                </option>
                <option value="video game designer">Video game designer</option>
                <option value="database administrator">
                  Database administrator
                </option>
              </select>

              <div class="row g-3" style="padding-left: 10px; margin-top: 20px">
                <div class="col">
                  <input
                    style="width: 440px"
                    type="text"
                    class="form-control shadow-sm"
                    placeholder="Position"
                    aria-label="Position"
                  />
                </div>
              </div>

              <div class="row g-3 me-4" style="margin-top: 20px">
                <input
                  style="margin-left: 10px; width: 48%"
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Business Arena"
                  aria-label="Business Arena"
                />

                <select
                  type="text"
                  class="minimal shadow-sm"
                  style="width: 45%; margin-left: 250px; margin-top: -38px"
                  name="languages"
                  id="lang"
                >
                  <option value="" disabled selected hidden>Employees</option>
                  <option value="employee 1">Employee 1</option>
                  <option value="employee 2">Employee 2</option>
                  <option value="employee 3">Employee 3</option>
                  <option value="employee 4">Employee 4</option>
                </select>
              </div>
            </div>
          </div>

          <div
            class="col ps-5 pt-5 text-white fs-4 shadow-sm"
            style="
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
              background: rgb(65, 65, 220);
              margin-right: 60px;
              margin-top: 50px;
              margin-bottom: 50px;
            "
          >
            Contact Details
            <div class="row g-3 pt-5 me-4">
              <div class="col">
                <input
                  id="form-control"
                  type="text"
                  class="form-control"
                  placeholder="Street + Nr"
                  aria-label="Position"
                  style="
                    background: rgb(65, 65, 220);
                    border-color: white;
                    color: white;
                  "
                />
              </div>
            </div>

            <div class="row g-3 me-4" style="margin-top: 20px">
              <div class="col">
                <input
                  id="form-control"
                  type="text"
                  class="form-control"
                  placeholder="Additional Information"
                  aria-label="Additional Information"
                  style="
                    background: rgb(65, 65, 220);
                    border-color: white;
                    color: white;
                  "
                />
              </div>
            </div>

            <div class="row g-4 me-4" style="margin-top: 10px">
              <div class="col">
                <input
                  id="form-control"
                  type="text"
                  class="form-control"
                  placeholder="Zip code"
                  aria-label="Zip code"
                  style="
                    background: rgb(65, 65, 220);
                    border-color: white;
                    color: white;
                    width: 190px;
                  "
                />
              </div>

              <div class="col">
                <input
                  id="form-control"
                  type="text"
                  class="form-control"
                  placeholder="Place"
                  aria-label="Place"
                  style="
                    background: rgb(65, 65, 220);
                    border-color: white;
                    color: white;
                    width: 220px;
                  "
                />
              </div>

              <div class="row g-3" style="margin-top: 20px; padding-left: 11px">
                <div class="col">
                  <input
                    id="form-control"
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    aria-label="Country"
                    style="
                      background: rgb(65, 65, 220);
                      border-color: white;
                      color: white;
                      width: 440px;
                    "
                  />
                </div>
              </div>

              <div class="row" style="margin-top: 33px">
                <div class="col">
                  <input
                    id="form-control"
                    type="text"
                    class="form-control"
                    placeholder="Code +"
                    aria-label="Code +"
                    style="
                      background: rgb(65, 65, 220);
                      border-color: white;
                      color: white;
                      width: 190px;
                      margin-right: 55px;
                    "
                  />
                </div>

                <div class="col">
                  <input
                    id="form-control"
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    aria-label="Phone Number"
                    style="
                      background: rgb(65, 65, 220);
                      border-color: white;
                      color: white;
                      width: 220px;
                      margin: -50px;
                      margin-top: 0.5px;
                    "
                  />
                </div>
              </div>

              <div class="row g-3" style="margin-top: 20px; padding-left: 13px">
                <div class="col">
                  <input
                    id="form-control"
                    type="text"
                    class="form-control"
                    placeholder="Your Email"
                    aria-label="Your Email"
                    style="
                      background: rgb(65, 65, 220);
                      border-color: white;
                      color: white;
                      width: 440px;
                    "
                  />
                </div>
              </div>

              <div class="form-check">
                <input type="checkbox" class="larger" name="checkBox1" />
                <label
                  class="form-check-label"
                  for="flexCheckDefault"
                  style="margin-top: 10px"
                >
                  I do accept <span>Term and Conditions</span> of your site.
                </label>
              </div>

              <button type="button" class="btn btn-light w-25 ms-3">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
